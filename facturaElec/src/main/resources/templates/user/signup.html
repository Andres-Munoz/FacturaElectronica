<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>facturaElecWeb</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
            <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
                </head>
                <body>
                    <div class="container d-flex justify-content-center h-100">
                        <form class="form-horizontal" style="
                              margin-top: 100px;    
                              height: 500px;
                              width: 500px;
                              position: relative;
                              display: flex;
                              justify-content: center;
                              flex-direction: column;
                              padding: 0px 50px 0px 50px;
                              box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
                              -webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
                              -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
                              border-radius: 20px;" role="form" method="POST" th:action="@{/signup}" th:object="${user}">
                            <div class="" >
                     
                                <div class="">
                                    <div class="alert alert-success" style="position: fixed;" role="alert" th:if="${msg}" th:utext="${msg}">
                                    </div>
                                </div>
                            </div>
                            <div class="" >

                                <div class="">
                                    <center><h2>Regístrate</h2></center>
                                    <hr>
                                </div>
                            </div>
                            <div class="row">

                                <div class="" style="width: 100%;">
                                    <div class="form-group">
                                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">

                                            <input type="text" th:field="*{firstname}" class="form-control" id="firstname"
                                                   placeholder="Nombre" required autofocus>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">

                                <div class="" style="width: 100%;">
                                    <div class="form-group">
                                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">

                                            <input type="text" th:field="*{lastname}" class="form-control" id="lastname"
                                                   placeholder="Apellido" required autofocus>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">

                                <div class="" style="width: 100%;">
                                    <div class="form-group">
                                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">

                                            <input type="text" th:field="*{email}" class="form-control" id="email"
                                                   placeholder="Correo electrónico Ej: demo@demo.com" required autofocus>
                                        </div>
                                    </div>
                                </div>
                                <div class="">
                                    <div class="form-control-feedback" style="position: fixed;">
                                        <span class="text-danger align-middle" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">

                                <div class="" style="width: 100%;">
                                    <div class="form-group has-danger">
                                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">

                                            <input type="password" th:field="*{password}" class="form-control" id="password"
                                                   placeholder="Contraseña" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="">
                                    <div class="form-control-feedback" style="position: fixed;">
                                        <span class="text-danger align-middle" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="">                             
                                <center><button type="submit" class="btn btn-outline-warning "><i class="fa fa-user-plus"></i> Registrar</button></center>                                                                
                            </div>
                            <div class="">
                                <center><div class="margin-top20 text-center"> 
                                    ¿Ya estás registrado? <a th:href="@{/login}">
                                        Inicia sesión</a></div></center>
                            </div>
                        </form>
                    </div>
                </body>
                </html>
